{% extends "common/content_page.html" %}

{% block post_content %}
  <section class="container content">
    <h3>{{ playlist.name }}</h3>
    <table class="table is-hoverable is-fullwidth">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>Track</th>
          <th>Artist</th>
          <th>Album</th>
        </tr>
      </thead>
      <tbody>
        {% for track in playlist.tracks %}
          {% include "spotify/spotify-item.html" with track=track.track %}
        {% endfor %}
      </tbody>
    </table>
  </section>
  <section class="container">
    <a href="{{ playlist.external_urls.spotify }}"><i class="fab fa-spotify"></i> View on Spotify</a>
  </section>
{% endblock %}
