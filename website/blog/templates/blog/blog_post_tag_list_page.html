{% extends "common/listing_page.html" %}

{% load wagtailcore_tags %}

{% block listing_item %}
  <div class="card mt-4">
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-4">
            <a href="{% pageurl page %}">{{ page.title }}</a>
          </p>
          <p class="subtitle is-6">{{ page.summary }}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
