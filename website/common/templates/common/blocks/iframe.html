{% load wagtailcore_tags  %}

<figure>
  <div class="image is-16by9">
    <iframe class="has-ratio" src="{{ value.url }}" allowfullscreen loading="lazy" referrerpolicy="no-referrer"></iframe>
  </div>
  <figcaption>
    {{ value.caption|richtext }} <a href='{{ value.url }}'>View Full</a>
  </figcaption>
</figure>
