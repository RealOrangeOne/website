{% load wagtailcore_tags %}

<nav class="navbar is-family-code" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item home-link" href="{% pageurl homepage %}">
      /home/theorangeone
    </a>

    <a role="button" class="navbar-burger" id="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbar" class="navbar-menu">
    <div class="navbar-start">
      {% for nav_page in nav_pages %}
        <a class="navbar-item" href="{% pageurl nav_page %}">
          ~/{{ nav_page.slug }}
        </a>
      {% endfor %}
    </div>

    {% if search_page %}
      <div class="navbar-end is-hidden-touch mr-2">
        <a class="navbar-item navbar-icon" href="{% pageurl search_page %}">
          <span class="icon">
            <i class="fas fa-search" aria-hidden="true"></i>
          </span>
        </a>
      </div>
    {% endif %}
  </div>
</nav>
