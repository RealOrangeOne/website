{% load wagtailcore_tags util_tags %}

<figure>
  <div class="image">
    <img src="https://mermaid.ink/svg/{{ value.pako }}" referrerpolicy="no-referrer" alt="{{ value.caption|richtext|extract_text }}" loading="lazy" decoding="async" />
  </div>
  <figcaption>
    {{ value.caption|richtext }}
  </figcaption>
</figure>
